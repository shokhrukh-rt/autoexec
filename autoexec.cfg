//Screen resolution settings
mat_setvideomode 1280 960 0
mat_disable_fancy_blending 1
tickrate 128 
r_dynamic "0"

//cROSSHAIR
cl_crosshairstyle "4"
cl_crosshairdot "0"
cl_crosshair_drawoutline "0"

//OTHER COMMANDS
cl_showloadout "1"
cl_autowepswitch "0"
net_graph "1"
lobby_voice_chat_enabled "1"
snd_tensecondwarning_volume "0.7"


// repositions the gunmodel to mimic CSS more closely.
viewmodel_fov "60"
viewmodel_offset_x "1"
viewmodel_offset_y "-3"
viewmodel_offset_z "-1.5"

// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes the bobbing of the weapon back and forth, when you run.

cl_bob_lower_amt "5"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "0.8"
cl_hud_background_alpha "0"
cl_hud_bomb_under_radar "1" 
cl_radar_always_centered "0"
cl_radar_scale "0.5"
cl_hud_radar_scale "1"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"
cl_showloadout "1"

// lowers delay between sounds.
snd_mixahead "0.05"

// ignores dedicated servers with pings above this value.

mm_dedicated_search_maxping "50"
 

// usual rate commands

cl_interp "0"
cl_interp_ratio "2"
cl_cmdrate "128"
cl_updaterate "128"
cl_predict "1"
cl_predictweapons "1"
cl_interpolate "1"

rate "128000"

// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "1.0"

hud_scaling "1"
fps_max "400"

// graphics commands
mat_monitorgamma "1.6"
mat_queue_mode "-1"

// Grenade binds
bind "MWHEELDOWN" "use weapon_flashbang"
bind "c" "use weapon_smokegrenade"
bind "v" "use weapon_molotov; use weapon_incgrenade"

//Movement binds and slot binds
bind "0" "slot10"
bind "1" "toggle cl_radar_scale 0.3 0.5"
bind "2" "slot1"
bind "3" "slot2"
bind "4" "slot3"
bind "5" "slot4"
bind "6" "slot5"


bind "a" "+speed"
bind "s" "+moveleft"
bind "b" "buymenu"
bind "f" "+moveright"
bind "r" "+use"
bind "g" "+lookatweapon"
bind "h" "drop"
bind "MOUSE5" = "+voicerecord"
bind "w" "lastinv"
bind "t" "+reload"
bind "d" "+back"
bind "y" "+spray_menu"
bind "u" "messagemode2"
bind "n" "messagemode1"
bind "e" "+forward"
bind "x" "slot12"
bind "k" "messagemode"
bind "z" "radio"
bind "`" "toggleconsole"
bind "ALT" "noclip"
bind "SHIFT" = "+duck"
bind "MOUSE4" = "player_ping"




//CROSSHAIR STYLES
alias "cr1" "cl_crosshairgap -2; cl_crosshairthickness 0; cl_crosshairsize 2.5;"
bind "," "cr1"

alias "cr2" "cl_crosshairgap -4; cl_crosshairthickness 1; cl_crosshairsize 1;"
bind "." "cr2"

alias "cr3"	"cl_crosshairsize 1.5; cl_crosshairgap -3;"
bind "/" "cr3"

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "z" "+jumpthrow"

// Debug
echo
echo +++ autoexec.cfg executed successfully +++
echo

